<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Predict student math exam performance based on various factors">
    <title>Student Exam Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Student Exam Performance Indicator</h1>
            <p class="subtitle">Enter student information to predict math exam score</p>
            
            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <h2 class="legend">Student Exam Performance Prediction</h2>
                
                <div class="form-group">
                    <label class="form-label" for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="" selected disabled>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="ethnicity">Race or Ethnicity</label>
                    <select class="form-control" id="ethnicity" name="ethnicity" required>
                        <option value="" selected disabled>Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="parental_level_of_education">Parental Level of Education</label>
                    <select class="form-control" id="parental_level_of_education" name="parental_level_of_education" required>
                        <option value="" selected disabled>Select Parent Education Level</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="lunch">Lunch Type</label>
                    <select class="form-control" id="lunch" name="lunch" required>
                        <option value="" selected disabled>Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="test_preparation_course">Test Preparation Course</label>
                    <select class="form-control" id="test_preparation_course" name="test_preparation_course" required>
                        <option value="" selected disabled>Select Test Preparation Status</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="reading_score">Reading Score (out of 100)</label>
                    <input class="form-control" type="number" id="reading_score" name="reading_score"
                        placeholder="Enter reading score (0-100)" min="0" max="100" step="0.1" required />
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="writing_score">Writing Score (out of 100)</label>
                    <input class="form-control" type="number" id="writing_score" name="writing_score"
                        placeholder="Enter writing score (0-100)" min="0" max="100" step="0.1" required />
                </div>
                
                <button class="btn" type="submit">Predict Math Score</button>
            </form>
            
            {% if results %}
            <div class="result-container">
                <h2>Predicted Math Score</h2>
                <div class="result-value">{{ "%.2f"|format(results) }} / 100</div>
            </div>
            {% endif %}
            
            <a href="{{ url_for('index') }}" class="home-link">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
